<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://kit.fontawesome.com/2ce26c1d74.js" crossorigin="anonymous">

    <title>PingPong</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="super">
    <div class="left">
        <button class="upLeft">Press 'W' for UP</button>
        <button class="downLeft">Press 'S' for DOWN</button>

    </div>
    <div class="container">
        <canvas id="gameboard" width="500" height="500"> </canvas>
        <div class="score">0:0</div>
        <button class="resetBtn">Reset</button>
    </div>
    <div class="right">
        <button class="upRight">Press 'O' for UP</button>
        <button class="downRight">Press 'K' for DOWN</button>

    </div>
    </div>

    

    <script src="script.js" > </script>
    <script src="https://kit.fontawesome.com/2ce26c1d74.js" crossorigin="anonymous"></script>

</body>
</html>
